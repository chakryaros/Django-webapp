{% extends "base.html" %}
{% block content %}

    <h1>My Information</h1>



<div class="row text-center vertical-middle-sm">
    <div class="row">

        <div class="col-md-6" >
            <div class="row">
                <div class="col-md-4 text-right"><span>Username</span></div>
                <div class="col-md-8 text-left">{{user.username}}</div>
            </div>

            <div class="row">
                <div class="col-md-4 text-right"><span>email:</span></div> <div class="col-md-8 text-left">{{userprofile.email}}</div>
            </div>

            <div class="row">
                <div class="col-md-4 text-right"><span>birthday:</span></div>
                <div class="col-md-8 text-left">{{userprofile.birth}}</div>
            </div>

            <div class="row">
                <div class="col-md-4 text-right"><span>phone:</span></div> <div class="col-md-8 text-left">{{userprofile.phone}}</div>
            </div>

            <div class="row">
                <div class="col-md-4 text-right"><span>address:</span></div> <div class="col-md-8 text-left">{{userprofile.address}}</div>
            </div>

            <a href="{% url 'account:edit_my_information' %}">
                <button class="btn btn-primary btn-lg">edit my information</button>
            </a>
        </div>

        <div class="col-md-6">
            {% load static %}
            <div style="margin-right:100px">

                {% if userprofile.photo %}
                <img src="{{ userprofile.photo | striptags }}" class="img-circle" id="my_photo" name="user_face" width="270px">
                {% else %}
                <img name="user_face" src="{% static 'images/profilepic.jpg' %}" class="img-circle" id="my_photo" width="270px">
                {% endif %}            
            </div>
            <div style="margin-right:100px">        
                <button class="btn btn-primary btn-lg" id= "upload_image" onclick="upload_image_layer()">upload my photo</button> 
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src='{% static "js/jquery.js" %}'></script> 
<script type="text/javascript" src="{% static 'js/layer.js'%}"></script>
<script>
function upload_image_layer(){
    layer.open({
        title:"upload photo",
        area: ['650px', '600px'],
        type:2,
        content:"{% url 'account:my_image' %}",
    }); 
}
</script>


{% endblock %}
