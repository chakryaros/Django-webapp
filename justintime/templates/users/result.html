% extends "users/base.html" %}
{% load static %}
{% block content %}

    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
   
    {% endif %}
      
    <table class="table", method="get">
        {% for h in list_hotel %}
            <tbody>
              <tr>
                <td> <img src="{{baseUrl}}/{{h.image}}"> </td>
                <td>{{h.city}}</td>
                <td>{{h.name}}</td>
                <td>{{h.price}}</td>
              </tr>
            </tbody>
         {% endfor %}
      </table>

{% endblock %}
