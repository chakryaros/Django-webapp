<!doctype html>
{% load static %}

<html>
<head>
    <meta charset="utf-8">
    <title> JustInTime</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Solway|Tomorrow&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
     <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Just In Time</title>
    {% endif %}

</head>

          
<body >  
    <nav class="signin-navbar">
        <ul>
            
            {% if user.is_authenticated %}
              <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
              <li><a href="{% url 'users:user_login' %}">Login</a></li>
            {% endif %}
            <li><a href="{% url 'users:register' %}">Register</a></li>
            <li><a href="{% url 'users:contact' %}">Contact Us</a></li>
        </ul>
    </nav>

    <header class="tm-header">
            <img class="tm-logo" src= "{% static 'images/logo.png'%}" alt="JustInTime">
    
            <nav class="tm-nav" >
                <div class="container-fluid">
                <ul>
                    <li><a class="active" href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'users:flight' %}">Flight </a></li>
                    <li><a href="{% url 'users:hotel' %}">Hotel</a></li>
                </ul>  
                </div>  
            </nav>


    </header>

   
        {% block content %}
        
        {% endblock %}
    
  
         <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="{%static 'js/vendor/bootstrap.min.js' %}"></script>

        <script src="{%static 'js/main.js' %}"></script>
</body>
</html>
